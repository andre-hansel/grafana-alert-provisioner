id: lambda-concurrent-executions
name: "Lambda High Concurrent Executions"
description: "Alert when Lambda function is approaching concurrency limit"
service: lambda
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Lambda
    metric: ConcurrentExecutions
    statistic: Maximum
    dimensions:
      - FunctionName
    period: 60

defaults:
  threshold: 800  # 80% of default 1000 limit
  threshold_operator: gt
  evaluation_interval: 1m
  for_duration: 5m

labels:
  service: lambda
  category: capacity

annotations:
  summary: "High concurrency on Lambda {{ $labels.resource_name }}"
  description: "Lambda function {{ $labels.resource_name }} has {{ $value }} concurrent executions - approaching limit"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
