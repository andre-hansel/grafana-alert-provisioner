id: dynamodb-read-throttles
name: "DynamoDB Read Throttle Events"
description: "Alert when DynamoDB read requests are being throttled"
service: dynamodb
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/DynamoDB
    metric: ReadThrottleEvents
    statistic: Sum
    dimensions:
      - TableName
    period: 300

defaults:
  threshold: 0
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: dynamodb
  category: performance

annotations:
  summary: "Read throttles on DynamoDB {{ $labels.resource_name }}"
  description: "DynamoDB table {{ $labels.resource_name }} has {{ $value }} read throttle events"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
