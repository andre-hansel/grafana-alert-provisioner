id: dynamodb-throttled-requests
name: "DynamoDB Throttled Requests"
description: "Alert when DynamoDB requests are being throttled"
service: dynamodb
severity: critical
priority: 1

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/DynamoDB
    metric: ThrottledRequests
    statistic: Sum
    dimensions:
      - TableName
    period: 300

defaults:
  threshold: 0
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: dynamodb
  category: performance

annotations:
  summary: "Throttled requests on DynamoDB {{ $labels.resource_name }}"
  description: "DynamoDB table {{ $labels.resource_name }} has {{ $value }} throttled requests"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
