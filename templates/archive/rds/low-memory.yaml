id: rds-low-memory
name: "RDS Low Freeable Memory"
description: "Alert when RDS instance is running low on available memory"
service: rds
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/RDS
    metric: FreeableMemory
    statistic: Average
    dimensions:
      - DBInstanceIdentifier
    period: 300

defaults:
  threshold: 268435456  # 256 MB in bytes
  threshold_operator: lt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: rds
  category: capacity

annotations:
  summary: "Low memory on RDS {{ $labels.resource_name }}"
  description: "RDS instance {{ $labels.resource_name }} has only {{ $value | humanize1024 }}B freeable memory"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
