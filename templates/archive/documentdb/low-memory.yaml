id: documentdb-low-memory
name: "DocumentDB Low Memory"
description: "Alert when DocumentDB memory is low"
service: documentdb
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/DocDB
    metric: FreeableMemory
    statistic: Average
    dimensions:
      - DBClusterIdentifier
    period: 300

defaults:
  threshold: 1073741824  # 1 GB
  threshold_operator: lt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: documentdb
  category: capacity

annotations:
  summary: "Low memory on DocumentDB {{ $labels.resource_name }}"
  description: "DocumentDB cluster {{ $labels.resource_name }} has {{ $value | humanize1024 }}B freeable memory - memory pressure building"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
