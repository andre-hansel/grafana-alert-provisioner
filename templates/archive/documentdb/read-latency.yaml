id: documentdb-read-latency
name: "DocumentDB High Read Latency"
description: "Alert when DocumentDB read latency is high"
service: documentdb
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/DocDB
    metric: ReadLatency
    statistic: Average
    dimensions:
      - DBClusterIdentifier
    period: 300

defaults:
  threshold: 20
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: documentdb
  category: performance

annotations:
  summary: "High read latency on DocumentDB {{ $labels.resource_name }}"
  description: "DocumentDB cluster {{ $labels.resource_name }} read latency is {{ $value }}ms"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
