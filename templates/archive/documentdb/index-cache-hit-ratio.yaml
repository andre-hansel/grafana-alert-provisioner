id: documentdb-index-cache-hit-ratio
name: "DocumentDB Low Index Cache Hit Ratio"
description: "Alert when DocumentDB index buffer cache hit ratio is low"
service: documentdb
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/DocDB
    metric: IndexBufferCacheHitRatio
    statistic: Average
    dimensions:
      - DBClusterIdentifier
    period: 300

defaults:
  threshold: 95
  threshold_operator: lt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: documentdb
  category: performance

annotations:
  summary: "Low index cache efficiency on DocumentDB {{ $labels.resource_name }}"
  description: "DocumentDB cluster {{ $labels.resource_name }} index cache hit ratio is {{ $value }}% - review indexes"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
