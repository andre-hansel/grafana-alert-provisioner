id: mq-heap-usage
name: "Amazon MQ High Heap Usage"
description: "Alert when Amazon MQ JVM heap usage is high"
service: mq
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/AmazonMQ
    metric: HeapUsage
    statistic: Average
    dimensions:
      - Broker
    period: 300

defaults:
  threshold: 80
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: mq
  category: capacity

annotations:
  summary: "High heap usage on Amazon MQ {{ $labels.resource_name }}"
  description: "Amazon MQ broker {{ $labels.resource_name }} heap usage is {{ $value }}% - memory pressure"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
