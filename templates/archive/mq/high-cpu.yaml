id: mq-high-cpu
name: "Amazon MQ High CPU"
description: "Alert when Amazon MQ broker CPU is high"
service: mq
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/AmazonMQ
    metric: CpuUtilization
    statistic: Average
    dimensions:
      - Broker
    period: 300

defaults:
  threshold: 80
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: mq
  category: performance

annotations:
  summary: "High CPU on Amazon MQ {{ $labels.resource_name }}"
  description: "Amazon MQ broker {{ $labels.resource_name }} CPU is {{ $value }}% - consider scaling"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
