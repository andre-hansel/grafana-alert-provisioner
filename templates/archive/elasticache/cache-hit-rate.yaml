id: elasticache-cache-hit-rate
name: "ElastiCache Low Cache Hit Rate"
description: "Alert when ElastiCache cache hit rate is low"
service: elasticache
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/ElastiCache
    metric: CacheHitRate
    statistic: Average
    dimensions:
      - CacheClusterId
    period: 300

defaults:
  threshold: 90
  threshold_operator: lt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: elasticache
  category: performance

annotations:
  summary: "Low cache hit rate on ElastiCache {{ $labels.resource_name }}"
  description: "ElastiCache {{ $labels.resource_name }} cache hit rate is {{ $value }}% - low cache efficiency"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
