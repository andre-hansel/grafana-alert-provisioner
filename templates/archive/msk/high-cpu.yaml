id: msk-high-cpu
name: "MSK High Broker CPU"
description: "Alert when MSK Kafka broker CPU is high"
service: msk
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Kafka
    metric: CpuUser
    statistic: Average
    dimensions:
      - Cluster Name
    period: 300

defaults:
  threshold: 60
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: msk
  category: performance

annotations:
  summary: "High CPU on MSK {{ $labels.resource_name }}"
  description: "MSK cluster {{ $labels.resource_name }} broker CPU is {{ $value }}% - brokers under load"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
