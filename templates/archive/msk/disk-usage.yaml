id: msk-disk-usage
name: "MSK High Disk Usage"
description: "Alert when MSK Kafka disk usage is high"
service: msk
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Kafka
    metric: KafkaDataLogsDiskUsed
    statistic: Average
    dimensions:
      - Cluster Name
    period: 300

defaults:
  threshold: 70
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: msk
  category: capacity

annotations:
  summary: "High disk usage on MSK {{ $labels.resource_name }}"
  description: "MSK cluster {{ $labels.resource_name }} disk usage is {{ $value }}% - disk filling up"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
