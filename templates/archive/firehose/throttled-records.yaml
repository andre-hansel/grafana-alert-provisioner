id: firehose-throttled-records
name: "Kinesis Firehose Throttled Records"
description: "Alert when Kinesis Firehose is throttling records"
service: firehose
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Firehose
    metric: ThrottledRecords
    statistic: Sum
    dimensions:
      - DeliveryStreamName
    period: 300

defaults:
  threshold: 0
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: firehose
  category: capacity

annotations:
  summary: "Throttled records on Firehose {{ $labels.resource_name }}"
  description: "Kinesis Firehose {{ $labels.resource_name }} has {{ $value }} throttled records - throughput limit reached"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
