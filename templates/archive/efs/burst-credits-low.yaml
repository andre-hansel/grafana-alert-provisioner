id: efs-burst-credits-low
name: "EFS Burst Credits Low"
description: "Alert when EFS burst credits are depleting"
service: efs
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/EFS
    metric: BurstCreditBalance
    statistic: Average
    dimensions:
      - FileSystemId
    period: 300

defaults:
  threshold: 1000000000  # 1 billion
  threshold_operator: lt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: efs
  category: capacity

annotations:
  summary: "Low burst credits on EFS {{ $labels.resource_name }}"
  description: "EFS {{ $labels.resource_name }} burst credit balance is {{ $value }} - credits depleting"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
