id: apigateway-high-latency
name: "API Gateway High Latency"
description: "Alert when API Gateway latency is high"
service: apigateway
severity: warning

data_sources:
  cloudwatch:
    namespace: AWS/ApiGateway
    metric: Latency
    statistic: Average
    dimensions:
      - ApiName
    period: 300

defaults:
  threshold: 3000  # 3 seconds in ms
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 10m

labels:
  service: apigateway
  category: performance

annotations:
  summary: "High latency on API Gateway {{ $labels.resource_name }}"
  description: "API Gateway {{ $labels.resource_name }} average latency is {{ $value }}ms"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
