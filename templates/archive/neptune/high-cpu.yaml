id: neptune-high-cpu
name: "Neptune High CPU"
description: "Alert when Neptune database CPU is high"
service: neptune
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Neptune
    metric: CPUUtilization
    statistic: Average
    dimensions:
      - DBClusterIdentifier
    period: 300

defaults:
  threshold: 80
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: neptune
  category: performance

annotations:
  summary: "High CPU on Neptune {{ $labels.resource_name }}"
  description: "Neptune cluster {{ $labels.resource_name }} CPU is {{ $value }}% - consider scaling"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
