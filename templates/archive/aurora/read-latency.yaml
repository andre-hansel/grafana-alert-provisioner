id: aurora-read-latency
name: "Aurora High Read Latency"
description: "Alert when Aurora read latency is high"
service: aurora
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/RDS
    metric: ReadLatency
    statistic: Average
    dimensions:
      - DBClusterIdentifier
    period: 300

defaults:
  threshold: 20
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: aurora
  category: performance

annotations:
  summary: "High read latency on Aurora {{ $labels.resource_name }}"
  description: "Aurora cluster {{ $labels.resource_name }} read latency is {{ $value }}ms - I/O bottleneck"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
