id: cloudfront-low-cache-hit-rate
name: "CloudFront Low Cache Hit Rate"
description: "Alert when CloudFront cache efficiency is low"
service: cloudfront
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/CloudFront
    metric: CacheHitRate
    statistic: Average
    dimensions:
      - DistributionId
      - Region
    period: 300

defaults:
  threshold: 70
  threshold_operator: lt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: cloudfront
  category: performance

annotations:
  summary: "Low cache hit rate on CloudFront {{ $labels.resource_name }}"
  description: "CloudFront distribution {{ $labels.resource_name }} cache hit rate is {{ $value }}% - review cache policy"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
