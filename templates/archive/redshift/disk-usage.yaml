id: redshift-disk-usage
name: "Redshift High Disk Usage"
description: "Alert when Redshift disk usage is high"
service: redshift
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Redshift
    metric: PercentageDiskSpaceUsed
    statistic: Average
    dimensions:
      - ClusterIdentifier
    period: 300

defaults:
  threshold: 75
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: redshift
  category: capacity

annotations:
  summary: "High disk usage on Redshift {{ $labels.resource_name }}"
  description: "Redshift cluster {{ $labels.resource_name }} disk usage is {{ $value }}% - storage filling up"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
