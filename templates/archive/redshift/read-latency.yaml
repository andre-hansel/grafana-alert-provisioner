id: redshift-read-latency
name: "Redshift High Read Latency"
description: "Alert when Redshift read latency is high"
service: redshift
severity: warning

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Redshift
    metric: ReadLatency
    statistic: Average
    dimensions:
      - ClusterIdentifier
    period: 300

defaults:
  threshold: 100
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: redshift
  category: performance

annotations:
  summary: "High read latency on Redshift {{ $labels.resource_name }}"
  description: "Redshift cluster {{ $labels.resource_name }} read latency is {{ $value }}ms"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
  - severity
