id: apigateway-4xx-errors
name: "APIGateway-Alerts-4xx-Errors"
description: "Alert when any API Gateway is returning 4xx errors"
service: apigateway
severity: warning

data_sources:
  cloudwatch:
    namespace: AWS/ApiGateway
    metric: 4XXError
    statistic: Sum
    dimensions:
      - ApiName
    period: 300

defaults:
  threshold: 100
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 10m

labels:
  service: apigateway
  category: errors

annotations:
  summary: "4xx errors on API Gateway {{ $labels.resource_name }}"
  description: "API Gateway {{ $labels.resource_name }} has {{ $value }} 4xx errors"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
