id: msk-critical-cpu
name: "MSK-Alerts-Critical-Broker-CPU"
description: "Alert when any MSK Kafka broker CPU is critical"
service: msk
severity: critical
priority: 1

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/Kafka
    metric: CpuUser
    statistic: Average
    dimensions:
      - Cluster Name
    period: 300

defaults:
  threshold: 80
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: msk
  category: performance

annotations:
  summary: "Critical CPU on MSK {{ $labels.resource_name }}"
  description: "MSK cluster {{ $labels.resource_name }} broker CPU is {{ $value }}% - brokers overloaded"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
