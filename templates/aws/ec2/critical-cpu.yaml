id: ec2-critical-cpu
name: "EC2-Alerts-Critical-CPU"
description: "Alert when any EC2 instance CPU exceeds critical threshold"
service: ec2
severity: critical
priority: 2

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/EC2
    metric: CPUUtilization
    statistic: Average
    dimensions:
      - InstanceId
    period: 300

defaults:
  threshold: 95
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: ec2
  category: performance

annotations:
  summary: "Critical CPU on {{ $labels.instance_id }}"
  description: "CPU utilization is {{ $value }}% on instance {{ $labels.resource_name }} - immediate attention required"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
