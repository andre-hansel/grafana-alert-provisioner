id: aurora-critical-cpu
name: "Aurora-Alerts-Critical-CPU"
description: "Alert when any Aurora cluster CPU exceeds critical threshold"
service: rds
severity: critical

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/RDS
    metric: CPUUtilization
    statistic: Average
    dimensions:
      - DBClusterIdentifier
    period: 300

defaults:
  threshold: 95
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: aurora
  category: performance

annotations:
  summary: "Critical CPU on Aurora {{ $labels.DBClusterIdentifier }}"
  description: "Aurora cluster {{ $labels.DBClusterIdentifier }} CPU is {{ $value }}% - immediate scaling required"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
