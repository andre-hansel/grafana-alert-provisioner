id: elasticache-critical-memory-usage
name: "ElastiCache-Alerts-Critical-Memory-Usage"
description: "Alert when any ElastiCache memory usage is critical"
service: elasticache
severity: critical
priority: 1

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/ElastiCache
    metric: DatabaseMemoryUsagePercentage
    statistic: Average
    dimensions:
      - CacheClusterId
    period: 300

defaults:
  threshold: 90
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: elasticache
  category: capacity

annotations:
  summary: "Critical memory on ElastiCache {{ $labels.resource_name }}"
  description: "ElastiCache {{ $labels.resource_name }} memory usage is {{ $value }}% - memory exhaustion risk"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
