id: mq-critical-cpu
name: "MQ-Alerts-Critical-CPU"
description: "Alert when any Amazon MQ broker CPU is critical"
service: mq
severity: critical
priority: 1

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/AmazonMQ
    metric: CpuUtilization
    statistic: Average
    dimensions:
      - Broker
    period: 300

defaults:
  threshold: 95
  threshold_operator: gt
  evaluation_interval: 5m
  for_duration: 5m

labels:
  service: mq
  category: performance

annotations:
  summary: "Critical CPU on Amazon MQ {{ $labels.resource_name }}"
  description: "Amazon MQ broker {{ $labels.resource_name }} CPU is {{ $value }}% - broker overloaded"

customizable:
  - threshold
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
