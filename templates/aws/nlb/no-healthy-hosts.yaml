id: nlb-no-healthy-hosts
name: "NLB-Alerts-No-Healthy-Hosts"
description: "Alert when any NLB has no healthy targets"
service: nlb
severity: critical
priority: 1

data_sources:
  cloudwatch:
    type: cloudwatch
    namespace: AWS/NetworkELB
    metric: HealthyHostCount
    statistic: Minimum
    dimensions:
      - LoadBalancer
      - TargetGroup
    period: 60

defaults:
  threshold: 0
  threshold_operator: eq
  evaluation_interval: 1m
  for_duration: 1m

labels:
  service: nlb
  category: availability

annotations:
  summary: "No healthy hosts on NLB {{ $labels.resource_name }}"
  description: "NLB {{ $labels.resource_name }} has no healthy targets - service outage"

customizable:
  - evaluation_interval
  - for_duration
  - labels
  - contact_point
